<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checker</title>
    <link rel="shortcut icon" href="{% static "icon/favicon.png" %}" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> 
    <link rel="stylesheet" href="{% static "css/main.css" %}">
</head>
<body>
    <header>
        <div class="navbar navbar-light bg-light shadow-sm">
            <a href="/" style="text-decoration: none; color: black;">
                <img src="{% static "icon/www.png" %}" alt="icon" class="icon">
                <strong>Checker</strong>
            </a>
        </div>
    </header>
    <main class="container-fluid">
<div class="container-md pad">
    <div class="row">
        <div class="col-3">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">DNS CHECK</a>
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">IP Check</a>
            <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Whois</a>
            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">IN Progress</a>
        </div>
    </div>
    <div class="col-9 mg">
      <div class="tab-content tb" id="v-pills-tabContent">
        <!-- Tab 1 -->
        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
            <form class="form-inline">  
                <div class="input-group mb-2 mr-sm-2 input-group-text" >
                    <div style="margin-right: 10px;">
                        <input type="text" name="domain_name" class="domain_name_input form-control" required style="width: 550px;">
                    </div>
                
                    <select id="record_type" style="margin-right: 10px;"  aria-label="Record Type" class="block appearance-none w-full bg-white border border-gray-400 px-3 py-2 pr-8 rounded leading-tight focus:outline-none focus:shadow-outline" >
                        <option value="A" title="Host address (dotted quad)" selected="selected">A</option>
                        <option value="AAAA" title="IP v6 address (address spec with colons)">AAAA</option>
                        <option value="CNAME" title="Canonical name for an alias (domain name)">CNAME</option>
                        <option value="MX" title="Mail exchanger (preference value, domain name)">MX</option>
                        <option value="NS" title="Authoritative nameserver (domain name)">NS</option>
                        <option value="PTR" title="Domain name pointer (domain name)">PTR</option>
                        <option value="SOA" title="Start of Authority">SOA</option>
                        <option value="SRV" title="Service record">SRV</option>
                        <option value="TXT" title="Descriptive text (one or more strings)">TXT</option>
                        {% comment %} <option value="CAA" title="Certification Authority Authorization">CAA</option> {% endcomment %}
                    </select>
                    <button class="btn btn-primary btn_check_dns" id="btn" >Check</button>
                </div>       
            </form>
            <div class="dns_result">
                
                <!-- Response  from Google DNS -->
                <!-- Response  from Timeweb DNS -->
                
            </div>
           
         <!-- Show  ip check responce-->
            <div class="show_result card-group row row-cols-1" style="display:none;">
                <div class="card">
                    <div class="card-body">
                        <ul class="resp_from_ip_check list-group list-group-flush">
                        <!-- Response  from ip check -->
                        </ul>
                        <div class="show_map_div">
                            <!-- map -->
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <ul class="checkhost list-group list-group-flush">
                            <!-- Response  from checkhost -->
                        </ul>
                    </div>
                </div>    
            </div>  
        </div> 
        <!-- /Tab 1 -->
        <!-- Tab 2 -->
        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
            <div class="container">
                <form class="form-inline input-group input-group-text">  
 
                            <input type="text" class="test form-control ip_adress_for_check" required style="width: 650px; margin-right: 5px;" placeholder="IP адрес">
                            <button class="btn btn-primary btn_ip_check_page">Check</button>

                </form>
                <div class="show_result_ip_check">    
                    <div class="resp_from_ip_check_page list-group list-group-flush">
                                <!-- Response  from ip check -->
                    </div>         
                </div>  
            </div>
        </div>
        <!-- /Tab 2 -->
        <!-- Tab 3 -->
        <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
            <div class="container">
                <form class="form-inline input-group input-group-text">  
                            <input type="text" class="test form-control domain_whois" required style="width: 650px; margin-right: 5px;" placeholder="Whois">
                            <button class="btn btn-primary btn_whois_page">whois</button>
                </form>
                <div class="show_result_whois">
                    <!-- whois console -->    
                    <!-- whois vu -->
                </div>  
            </div>
        </div>
        <!-- /Tab 3 -->
        <!-- Tab 4 -->
        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
            <div class="container">

                <iframe src="https://www.sslshopper.com/ssl-checker.html" frameborder="0" width="90%;" height="900px"> </iframe>

            </div>
        </div>
        <!-- Tab 4 -->
      </div>
    </div>
  </div>
</div>
</main>
{% csrf_token %}
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    {% load static %}
    <script src="{% static "js/main.js" %}"></script>
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
